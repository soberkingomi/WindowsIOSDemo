name: iOS Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Archive
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Select Xcode Version
        # 使用最新的稳定版 Xcode，如果需要特定版本，可以使用 'xcode-select'
        run: sudo xcode-select -switch /Applications/Xcode.app/Contents/Developer

      - name: Setup Signing (Placeholder)
        # 这里是签名配置的占位符。
        # 如果你有开发者账号，需要在这里配置证书和描述文件。
        # 目前使用无需签名的构建方式进行演示，或者允许签名失败。
        run: |
          echo "Skipping signing setup for demo purposes."
          # 实际项目中，你会在这里使用 secrets 解码证书和 profile
          # echo "${{ secrets.BUILD_CERTIFICATE_BASE64 }}" | base64 --decode > certificate.p12
          # echo "${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}" | base64 --decode > profile.mobileprovision

      - name: Build Archive
        # 构建 Archive。注意：没有签名的情况下，导出 IPA 可能会受限。
        # CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO 允许无签名构建（仅用于测试，无法安装到真机）
        run: |
          xcodebuild -scheme WindowsIOSDemo \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/WindowsIOSDemo.xcarchive \
            clean archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Export IPA
        # 尝试导出 IPA。
        # 如果没有配置签名（Team ID 为空），xcodebuild -exportArchive 会失败。
        # 因此我们添加一个 fallback：如果导出失败，则手动打包 Payload 生成 unsigned ipa。
        run: |
          # 1. 尝试使用 xcodebuild 导出（适用于已配置签名的情况）
          cat <<EOF > exportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>ad-hoc</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>teamID</key>
              <string></string>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>
          EOF
          
          echo "Attempting standard export..."
          if xcodebuild -exportArchive \
            -archivePath $PWD/build/WindowsIOSDemo.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath $PWD/build; then
              echo "Standard export successful."
          else
              echo "Standard export failed (expected if no signing). Falling back to manual zip..."
              # 2. 手动打包（适用于无签名/演示情况）
              # IPA 实际上就是一个包含 Payload 文件夹的 zip
              mkdir -p Payload
              cp -r $PWD/build/WindowsIOSDemo.xcarchive/Products/Applications/WindowsIOSDemo.app Payload/
              zip -r build/WindowsIOSDemo.ipa Payload
              rm -rf Payload
              echo "Manual unsigned IPA created at build/WindowsIOSDemo.ipa"
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WindowsIOSDemo-Build
          path: |
            build/*.ipa
            build/*.xcarchive
